basePath: /api/v1/
definitions:
  service.CreateStatusParams:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  service.CreateStatusResponse:
    properties:
      id:
        type: integer
    type: object
  service.CreateTaskParams:
    properties:
      date:
        type: string
      description:
        type: string
      status_name:
        type: string
      title:
        type: string
    required:
    - date
    - description
    - status_name
    - title
    type: object
  service.CreateTaskResponse:
    properties:
      id:
        type: integer
    type: object
  v1.response:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
info:
  contact:
    name: API [Roman] Support
  description: Swagger API for Golang Project TODO.
  license:
    name: romandnk
    url: https://github.com/romandnk/todo
  termsOfService: http://swagger.io/terms/
  title: TODO App Swagger
  version: "1.0"
paths:
  /statuses/:
    post:
      description: Create new task status.
      parameters:
      - description: Required JSON body with status name
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/service.CreateStatusParams'
      responses:
        "200":
          description: Status was created successfully
          schema:
            $ref: '#/definitions/service.CreateStatusResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/v1.response'
      summary: CreateStatus
      tags:
      - Status
  /tasks/:
    post:
      description: Create new task.
      parameters:
      - description: Required JSON body with all required task field
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/service.CreateTaskParams'
      responses:
        "201":
          description: Task was created successfully
          schema:
            $ref: '#/definitions/service.CreateTaskResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/v1.response'
      summary: CreateTask
      tags:
      - Task
  /tasks/:id:
    delete:
      description: Delete task by its id.
      parameters:
      - description: Required task id to delete
        in: path
        name: params
        required: true
        type: integer
      responses:
        "200":
          description: Task was deleted successfully
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal error
          schema:
            $ref: '#/definitions/v1.response'
      summary: DeleteTaskByID
      tags:
      - Task
swagger: "2.0"
